<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="{{ url_for('admin_users') }}">View Users</a>
        <a href="{{ url_for('admin_orders') }}">View Orders</a>
        <a href="{{ url_for('admin_medicines') }}">View Medicines</a>
        <a href="{{ url_for('medicine_statistics') }}">Статистика добавления лекарств</a>
    </nav>
    <a href="{{ url_for('medication_stats') }}" class="btn">Скачать статистику медикаментов</a>
</body>
</html>
